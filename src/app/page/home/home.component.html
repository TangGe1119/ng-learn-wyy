<div class="home">
  <app-wy-carousel #wyCarousel [activeIndex]="carouselActiveIndex" (changeSlide)="changeSlide($event)">
    <nz-carousel
      nzAutoPlay
      nzEffect="fade"
      [nzDotRender]="wyCarousel.dotRef"
      (nzBeforeChange)="OnBeforeChange($event)"
    >
      <div
        class="carousel-item"
        nz-carousel-content
        *ngFor="let banner of banners"
      >
        <a [href]="banner.url" target="_blank" class="banner-item">
          <img [src]="banner.imageUrl" />
        </a>
      </div>
    </nz-carousel>
  </app-wy-carousel>
</div>
