<div class="wy-slider" #wySlider [class.wy-slider-vertical]="wyVertical">
  <app-wy-slider-track
    [wyVertical]="wyVertical"
    [wyOffset]="wyBufferOffset"
    [wyBuffer]="true"
  ></app-wy-slider-track>
  <app-wy-slider-track
    [wyVertical]="wyVertical"
    [wyOffset]="offset"
  ></app-wy-slider-track>
  <app-wy-slider-handle
    [wyVertical]="wyVertical"
    [wyOffset]="offset"
  ></app-wy-slider-handle>
</div>
